<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planner ‚Äì Weekly</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fffaf0;
      color: #4b3b00;
      display: flex;
    }

    /* Journal-style sidebar tabs */
    #plannerSidebar {
      width: 120px;
      background: #fff8dc;
      border-right: 2px solid #b68634;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.05);
    }

    #plannerSidebar .tab {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      margin: 10px 0;
      padding: 10px 5px;
      background-color: #fef3cf;
      border: 2px solid #d4af37;
      border-radius: 12px;
      font-weight: bold;
      color: #4b3b00;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .tab:hover {
      background-color: #d4af37;
      color: white;
    }

    .tab.active {
      background-color: #b68634;
      color: white;
      pointer-events: none;
    }

    .teddy-logo {
      width: 32px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Main content */
    .mainContent {
      flex: 1;
      padding: 20px;
    }

    #tools {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .tool-btn {
      background-color: #fef3cf;
      border: 2px solid #b68634;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .tool-btn.active {
      background-color: #d4af37;
      color: white;
    }

    #stickerPanel {
      margin-bottom: 15px;
      background: #fdf6e3;
      padding: 12px;
      border: 2px solid #d4af37;
      border-radius: 10px;
      max-width: 400px;
    }

    #stickerPages {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .sticker-item {
      font-size: 24px;
      padding: 6px;
      background: #fff8dc;
      border-radius: 8px;
      cursor: grab;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    #stickerCanvas {
      position: relative;
      height: 250px;
      border: 2px dashed #b68634;
      background: #fffef2;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .draggable-sticker {
      position: absolute;
      font-size: 24px;
      cursor: move;
      user-select: none;
    }

    .week-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .day-box {
      background: #fffef5;
      border: 2px solid #d4af37;
      border-radius: 12px;
      padding: 10px;
    }

    .day-box h4 {
      margin: 0 0 6px 0;
    }

    .day-box textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #b68634;
      border-radius: 6px;
      padding: 6px;
      font-size: 13px;
      background-color: #fffdf5;
      color: #4b3b00;
    }

    #trashBin {
      font-size: 24px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffcce6;
      border: 2px solid #ff99cc;
      border-radius: 16px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="plannerSidebar">
    <img src="../assets/teddy.png" alt="Teddy Bear Logo" class="teddy-logo" />
    <a href="daily.html" class="tab">Daily</a>
    <a href="weekly.html" class="tab active">Weekly</a>
    <a href="calendar.html" class="tab">Calendar</a>
    <a href="notes.html" class="tab">Notes</a>
  </div>

  <div class="mainContent">
    <div id="tools">
      <button class="tool-btn" data-color="black">üñä Pen</button>
      <button class="tool-btn" data-color="pink">üíó Pink</button>
      <button class="tool-btn" data-color="yellow">üíõ Yellow</button>
    </div>

    <div id="stickerPanel">
      <div id="stickerPages">
        <span class="sticker-item">üéÄ</span>
        <span class="sticker-item">üíå</span>
        <span class="sticker-item">üëæ</span>
        <span class="sticker-item">‚úîÔ∏è</span>
      </div>
    </div>

    <div id="stickerCanvas" contenteditable="true"></div>

    <div class="week-container">
      <div class="day-box"><h4>Monday</h4><textarea data-day="monday"></textarea></div>
      <div class="day-box"><h4>Tuesday</h4><textarea data-day="tuesday"></textarea></div>
      <div class="day-box"><h4>Wednesday</h4><textarea data-day="wednesday"></textarea></div>
      <div class="day-box"><h4>Thursday</h4><textarea data-day="thursday"></textarea></div>
      <div class="day-box"><h4>Friday</h4><textarea data-day="friday"></textarea></div>
      <div class="day-box"><h4>Saturday</h4><textarea data-day="saturday"></textarea></div>
      <div class="day-box"><h4>Sunday</h4><textarea data-day="sunday"></textarea></div>
    </div>
  </div>

  <div id="trashBin">üóëÔ∏è</div>

  <script>
    // Save/load logic for weekly textareas
    document.querySelectorAll("textarea").forEach(area => {
      const key = "week-" + area.dataset.day;
      area.value = localStorage.getItem(key) || "";
      area.addEventListener("input", () => localStorage.setItem(key, area.value));
    });

    // Pen/Highlighter tool
    document.querySelectorAll(".tool-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tool-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        document.execCommand("foreColor", false, btn.dataset.color);
      });
    });

    // Stickers
    document.querySelectorAll(".sticker-item").forEach(item => {
      item.addEventListener("click", () => addSticker(item.textContent));
    });

    const canvas = document.getElementById("stickerCanvas");

    function addSticker(emoji) {
      const el = document.createElement("div");
      el.className = "draggable-sticker";
      el.textContent = emoji;
      el.style.left = "100px";
      el.style.top = "100px";

      let isDragging = false;
      let offsetX, offsetY;

      el.addEventListener("mousedown", e => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      window.addEventListener("mousemove", e => {
        if (isDragging) {
          let x = e.clientX - canvas.getBoundingClientRect().left - offsetX;
          let y = e.clientY - canvas.getBoundingClientRect().top - offsetY;
          el.style.left = `${x}px`;
          el.style.top = `${y}px`;

          const trash = document.getElementById("trashBin").getBoundingClientRect();
          const box = el.getBoundingClientRect();
          if (
            box.left < trash.right &&
            box.right > trash.left &&
            box.top < trash.bottom &&
            box.bottom > trash.top
          ) {
            el.remove();
          }
        }
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
      });

      canvas.appendChild(el);
    }
  </script>
</body>
</html>
